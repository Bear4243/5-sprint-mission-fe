<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z2WRG2Q11C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-Z2WRG2Q11C');
    </script>
    <title>첫신규회원</title>
</head>
<body>
    <div id="content">
        <div id="panda">
            <a href="/">
                <img src="img/img_panda.png" alt="">
            </a>
        </div>
        <!-- 이메일 닉네임 비번 -->
        <div id="em" class="em_nick">
            <p class="explain">이메일</p>
            <input type="email" placeholder="이메일을 입력해주세요">
        </div>
        <div id="nick" class="em_nick">
            <p class="explain">닉네임</p>
            <input type="text" placeholder="닉네임을 입력해주세요">
        </div>
        <div id="password" class="pw">
            <p class="explain">비밀번호</p>
            <input type="password" placeholder="비밀번호를 입력해주세요">
            <img src="img/pw-img-on.png" alt="">
        </div>
        <div id="pwcheck" class="pw">
            <p class="explain">비밀번호 확인</p>
            <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
            <img src="img/pw-img-on.png" alt="">
        </div>
        <!-- 로그인 -->
        <div id="btn_signup">
            <button>회원가입</button>
        </div>
        <!-- 간편 로그인 -->
        <div id="simple">
            <div id="simple_txt" class="simple_box">
                <p>간편 로그인하기</p>
            </div>
            <div id="simple_img" class="simple_box">
                <a id="google" href="https://www.google.com/"></a>
                <a id="kakao" href="https://www.kakaocorp.com/page/"></a>
            </div>
        </div>
        <!-- 회원가입 -->
        <div id="login">
            <p>
                이미 회원이신가요? <a href="../login/login.html">로그인</a>
            </p>
        </div>
    </div>
</body>
</html>
